<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="img/googleIcon.png" type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav class="header__container-nav">
            <ul class="header__container-list">
                <div class="header__container-list--left" >
                    <li>
                        <a href="">
                            Gmail
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Imágenes
                        </a>
                    </li>
                </div>
                <div class="header__container-list--right">
                    <li>
                        <a href="">
                            <svg class="header__container-list--icon" viewBox="0 0 24 24">
                                <path
                                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="header__container-list--img">
                        <img src="https://lh3.googleusercontent.com/ogw/ADea4I5Di30aNEXw_XTn_DaunKafyEiaQZ5bBdyK319nzlg=s32-c-mo"
                            alt="icon usuario" width="">
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="container__logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="container__search">
            <div class="container__searchInput">
                <div class="container__Input">
                    <img class="container__searchInput--icon-search"
                        src="https://img.icons8.com/android/24/000000/search.png" alt="">
                </div>
                <input type="text" name="" id="">
                <div class="container__Input">
                    <a href="">
                        <img class="container__searchInput--icon-micro"
                            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
                    </a>
                </div>
            </div>
        </section>
        <section class="container__buttons">
            <div>
                <button class="container__buttons--button">
                    Buscar con Google
                </button>
            </div>
            <div>
                <button class="container__buttons--button">
                    Me siento con suerte
                </button>
            </div>
        </section>
        <div class="container__text">
            <p>
                Ofrecido por Google en: <a href="">English</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footerUp">
            <ul class="footerUp__left">
                <li>
                    <a class="footerUp__text footerUp__text--padding-left" href="">
                        Colombia
                    </a>
                </li>
            </ul>
        </div>
        <div class="footerDown">
            <ul class="footerDown__left">
                <li>
                    <a class="footerDown__text footerDown__text--padding-left" href="">
                        Sobre Google
                    </a>
                </li>
                <li>
                    <a class="footerDown__text" href="">
                        Publicidad
                    </a>
                </li>
                <li>
                    <a class="footerDown__text" href="">
                        Negocios
                    </a>
                </li>
                <li>
                    <a class="footerDown__text" href="">
                        Cómo funciona la Búsqueda 
                    </a>
                </li>
            </ul>
            <ul class="footerDown__right">
                <li>
                    <a class="footerDown__text" href="">
                        Privacidad
                    </a>
                </li>
                <li>
                    <a class="footerDown__text" href="">
                        Condiciones 
                    </a>
                </li>
                <li>
                    <a class="footerDown__text footerDown__text--padding-right" href="">
                        Preferencias
                    </a>
                </li>
            </ul>
        </div>   
    </footer>
</body>

</html>
